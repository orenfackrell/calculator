<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="calculator.js" defer></script>
    <title>Oren's Calculator</title>
</head>
<body>
<div class="flexWrapper">
    <div class="calculator">
        <div class="display">
            <button class="clear">AC</button>
        <div class="text">
            <p class="runningTotal">123 + 456 + 789</p>
            <p class="output">123456789</p>
        </div>
        </div>
        <div class="numPad">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="divide">÷</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiply">x</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="subtract">-</button>
            <button class="backspace">⌫</button>
            <button class="0">0</button>
            <button class="equals">=</button>
            <button class="add">+</button>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © Oren Fackrell 2023 </p>
    </div>
</div>
</body>
</html>
